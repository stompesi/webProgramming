<form action="./" method="post">
  <!-- module_srl: 설정 저장할 모듈의 번호 -->
  <!-- {$변수명}: 변수를 출력하는 템플릿 문법 / Context::set() 에서 저장한 값 사용 -->
  <input 
    type="hidden" name="module_srl"
    value="{$module_info->module_srl}" / >

  <!-- act: 실행할 액션 / moudle.xml에 정한 값을 사용  -->
  <input 
    type="hidden" name="act"
    value="procWebeditorAdminSimpleSetup" / >

  <!-- $lang: 언어 변수 / lang.xml 에서 지정한 값 사용 -->
  소스코드 폴더이름
  <input 
    type="text" name="path"
    value="{$config->path}" / >  
</form>
